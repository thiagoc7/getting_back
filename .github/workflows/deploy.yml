name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.8'
        bundler-cache: true
    
    - name: Install dependencies
      run: |
        bundle install
        yarn install --frozen-lockfile
    
    - name: Run tests
      run: |
        bundle exec rails test
        bundle exec rubocop 